<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registrar visitas</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="mt-3">Registrar visitas</h1>
    <!-- Inicio de los botones -->
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modalSeleccion">
          Nueva visita
        </button>
      </div>
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modalBusqueda">
          Consultar
        </button>
      </div>
    </div>
    <!-- Fin de los botones -->
    <!-- inicio del Modal Formulario -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Gestionar</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body jumbotron">
            <form>
              <div class="row">
                <!-- id  -->
                <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                  <div class="form-group">
                    <label for="id">Id</label>
                    <input type="number" class="form-control" id="id" aria-describedby="id" placeholder="">
                  </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" id="evt_variable">
                  <!-- Combo evento variable -->
                  <div class="form-group">
                    <label for="cboevtvari">Elegir Evento</label>
                    <select class="form-control" id="cboevtvari">
                      <option>Boda</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" id="evt_fijo">
                  <!-- Combo evento fijo -->
                  <div class="form-group">
                    <label for="cboevtfijo">Elegir Evento</label>
                    <select class="form-control" id="cboevtfijo">
                      <option>Dia de la Madre</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- Datos del visitante -->
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="nomvisi">Nombres y apellidos del Visitante</label>
                    <input type="text" class="form-control" id="nomvisi" aria-describedby="nomvisi" placeholder="">
                  </div>
                </div>
              </div>
              <!-- Fechas -->
              <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <div class="form-group">
                    <label for="horllega">Hora de llegada</label>
                    <input type="time" class="form-control" id="horllega" aria-describedby="horllega" placeholder="">
                  </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <div class="form-group">
                    <label for="horsali">Hora de salida</label>
                    <input type="time" class="form-control" id="horsali" aria-describedby="horsali" placeholder="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="infocontact">Informaci√≥n de contacto(opcional)</label>
                    <input type="number" class="form-control" id="infocontact" aria-describedby="infocontact" placeholder="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="comment">Comentarios</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-block">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del Modal Formulario -->
    <!-- Modal de busqueda -->
    <div class="modal fade" id="modalBusqueda">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Buscar</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body jumbotron">
            <form action="">
              <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <div class="form-group">
                    <label for="txtbusqueda">Buscar</label>
                    <input type="text" class="form-control" id="txtbusqueda" aria-describedby="emailHelp" placeholder="">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-block">Buscar en BD</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del Modal de busqueda -->
    <!-- Modal de seleccion -->
    <div class="modal fade" id="modalSeleccion">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Elegir evento</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body jumbotron">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radopcion" id="radevtvariable" value="radevtvariable">
                  <label class="form-check-label" for="radevtvariable">
                    Evento variable
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radopcion" id="radevtfijo" value="radevtfijo">
                  <label class="form-check-label" for="radevtfijo">
                    Evento fijo
                  </label>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-block" id="btnelegir" data-dismiss="modal">Elegir</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del Modal de seleccion -->
    <!-- Inicio de la tabla ciudades -->
    <br>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Visitante</th>
              <th>Evento</th>
              <th>Hora de llegada</th>
              <th>Hora de salida</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Pedro Perez</td>
              <td>Dia de las madres</td>
              <td>07:00</td>
              <td>09:00</td>
              <td>
                <button type="button" class="btn btn-outline-danger btn-sm">Anular</button></tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Fin de la tabla ciudades -->
  </div>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/visitas.js" charset="utf-8"></script>
</body>

</html>
