<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registrar asistencias</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div id="botones">
      <h1 class="mt-3">Registrar asistencias</h1>
      <!-- Inicio de los botones -->
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modalSeleccion">
          Nuevo control
        </button>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modalBusqueda">
          Consultar
        </button>
        </div>
      </div>
    </div>
    <!-- Fin de los botones -->
    <!-- Modal de busqueda -->
    <div class="modal fade" id="modalBusqueda">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Buscar</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body jumbotron">
            <form action="">
              <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <div class="form-group">
                    <label for="txtbusqueda">Buscar</label>
                    <input type="text" class="form-control" id="txtbusqueda" aria-describedby="emailHelp" placeholder="">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-block">Buscar en BD</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del Modal de busqueda -->
    <!-- Modal de seleccion -->
    <div class="modal fade" id="modalSeleccion">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Elegir evento</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body jumbotron">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radopcion" id="radevtvariable" value="radevtvariable">
                  <label class="form-check-label" for="radevtvariable">
                    Evento variable
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radopcion" id="radevtfijo" value="radevtfijo">
                  <label class="form-check-label" for="radevtfijo">
                    Evento fijo
                  </label>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-block" id="btnelegir" data-dismiss="modal">Elegir</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del Modal de seleccion -->
    <!-- Inicio de la tabla ciudades -->
    <br>
    <!-- Tabla general-->
    <div class="row" id="tblGeneral">
      <div class="col">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Lista-Id</th>
              <th>Evento</th>
              <th>Funcionario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Dia de las madres</td>
              <td>Salomon Florentin</td>
              <td>
                <button type="button" class="btn btn-outline-danger btn-sm">Anular</button></tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Fin de la tabla general -->
    <!-- Seccion de la lista -->
    <div class="jumbotron" id="seccionlista">
      <div class="row">
        <div class="col">
          <h2 class="display-4">Lista</h2>
        </div>
      </div>
      <div class="row">
        <!-- id  -->
        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <div class="form-group">
            <label for="id">id</label>
            <input type="number" class="form-control" id="id" aria-describedby="id" placeholder="" disabled>
          </div>
        </div>
        <!-- fecha de creación -->
        <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
          <div class="form-group">
            <label for="fechacreacion">Fecha de creación</label>
            <input type="date" class="form-control" id="fechacreacion" aria-describedby="fechacreacion" placeholder="" disabled>
          </div>
        </div>
        <!-- Funcionario -->
        <div class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
          <div class="form-group">
            <label for="fun">Funcionario</label>
            <input type="text" class="form-control" id="fun" aria-describedby="fun" placeholder="" disabled>
          </div>
        </div>
      </div>
      <!-- combos de eventos -->
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="evt_variable">
          <!-- Combo evento variable -->
          <div class="form-group">
            <label for="cboevtvari">Elegir Evento</label>
            <select class="form-control" id="cboevtvari">
              <option>Boda</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="evt_fijo">
          <!-- Combo evento fijo -->
          <div class="form-group">
            <label for="cboevtfijo">Elegir Evento</label>
            <select class="form-control" id="cboevtfijo">
              <option>Dia de la Madre</option>
            </select>
          </div>
        </div>
      </div>
      <!-- tabla de asistencia -->
      <div class="row" id="tblasistencia">
        <div class="col">
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Persona</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Pedro Perez</td>
                <td>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radopcion" id="radpresente" value="radpresente">
                    <label class="form-check-label" for="radpresente">
                      Presente
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radopcion" id="radausente" value="radausente">
                    <label class="form-check-label" for="radausente">
                      Ausente
                    </label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- fin tabla asistencia -->
      <!-- Boton guardar -->
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <button type="button" class="btn btn-primary btn-block">Guardar</button>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <button type="button" class="btn btn-danger btn-block" id="btnCancelar">Cancelar</button>
        </div>
      </div>
    </div>
    <!-- Fin de la seccion -->
  </div>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/asistencia.js"></script>
</body>

</html>
