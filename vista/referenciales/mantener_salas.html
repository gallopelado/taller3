<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mantener Salas</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Mantener Salas</h1>
        <!-- Inicio de los botones -->
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">
          Nueva Sala
        </button>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modalBusqueda">
          Consultar
        </button>
            </div>
        </div>
        <!-- Fin de los botones -->
        <!-- inicio del Modal Formulario -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Gestionar Sala</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body jumbotron">
                        <form action="">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                                    <div class="form-group">
                                        <label for="id">id</label>
                                        <input type="text" class="form-control" id="id" aria-describedby="id" placeholder="">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                                    <div class="form-group">
                                        <label for="descripcion">Descripcion</label>
                                        <input type="text" class="form-control" id="descripcion" aria-describedby="descripcion" placeholder="">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                                    <div class="form-group">
                                        <label for="capacidad">Capacidad</label>
                                        <input type="number" class="form-control" id="capacidad" aria-describedby="capacidad" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <!-- combo sedes             -->
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                    <div class="form-group">
                                        <label for="cbosede">Elegir Sede</label>
                                        <select class="form-control" id="cbosede">
                                          <option>Central</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-block">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin del Modal Formulario -->
        <!-- Modal de busqueda -->
        <div class="modal fade" id="modalBusqueda">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Buscar</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body jumbotron">
                        <form action="">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                    <div class="form-group">
                                        <label for="txtbusqueda">Buscar</label>
                                        <input type="text" class="form-control" id="txtbusqueda" aria-describedby="emailHelp" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-block">Buscar en BD</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin del Modal de busqueda -->
        <!-- Inicio de la tabla ciudades -->
        <br>
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Sala</th>
                            <th>Capacidad</th>
                            <th>Pertenece a</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Biblioteca</td>
                            <td>40</td>
                            <td>Central</td>
                            <td>
                                <button type="button" class="btn btn-outline-success btn-sm" data-toggle="modal" data-target="#myModal">Modificar</button>
                                <button type="button" class="btn btn-outline-danger btn-sm">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Fin de la tabla ciudades -->
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
</body>

</html>
