<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mantener Alumnos</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="mt-3">Mantener Alumnos</h1>
    <!-- Inicio de los botones -->
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">
          Nuevo Alumno
        </button>
      </div>
    </div>
    <!-- Fin de los botones -->
    <!-- inicio del Modal Formulario -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Opciones</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body jumbotron">
            <form action="">
              <div class="row">
                <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radopcion" id="radpersona" value="radpersona">
                    <label class="form-check-label" for="radpersona">
                      Persona
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radopcion" id="radfuncionario" value="radfuncionario">
                    <label class="form-check-label" for="radfuncionario">
                      Funcionario
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-block" id="btnModalOpciones" data-dismiss="modal">Listo</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del Modal Formulario -->
    <!-- Modal de formulario -->
    <div class="modal fade" id="modalformulario">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Formulario</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body jumbotron">
            <form>
              <div class="row">
                <!-- Campo id  -->
                <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                  <div class="form-group">
                    <label for="id">id</label>
                    <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="">
                  </div>
                </div>
                <!-- Fecha de ingreso -->
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                  <div class="form-group">
                    <label for="id">Fecha de ingreso</label>
                    <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder=""readonly>
                  </div>
                </div>
                <!-- Fecha de salida -->
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                  <div class="form-group">
                    <label for="id">Fecha de salida</label>
                    <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="" readonly>
                  </div>
                </div>
              </div>
                <!-- Combo personas -->
              <div class="row" id="optper">
                <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                  <div class="form-group">
                    <label for="cbopersona">Elegir Persona</label>
                    <select class="form-control" id="cbopersona">
                      <option>Juan Jose Gonzalez</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- Combo funcionarios -->
              <div class="row" id="optfun">
                <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                  <div class="form-group">
                    <label for="cbofuncionario">Elegir funcionario</label>
                    <select class="form-control" id="cbofuncionario">
                      <option>Rene Benegas</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-check  form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="chkestado">
                    <label class="form-check-label" for="chkestado">Inactivo</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-block">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del Modal de busqueda -->
    <!-- Inicio de la tabla ciudades -->
    <br>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Alumno</th>
              <th>Pertenece a</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Juan Jose Gonzalez</td>
              <td>Funcionario</td>
              <td>Activo</td>
              <td>
                <button type="button" class="btn btn-outline-success btn-sm" data-toggle="modal" data-target="#myModal">Modificar</button>
                <button type="button" class="btn btn-outline-danger btn-sm">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Fin de la tabla ciudades -->
  </div>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/alumnos.js" charset="utf-8"></script>
</body>

</html>
