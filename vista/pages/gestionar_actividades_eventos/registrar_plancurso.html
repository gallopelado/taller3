<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registrar planificacion de cursos</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="mt-3">Registrar planificacion de cursos</h1>
    <!-- Inicio de los botones -->
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">
          Nuevo Plan
        </button>
      </div>
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modalBusqueda">
          Consultar
        </button>
      </div>
    </div>
    <!-- Fin de los botones -->
    <!-- inicio del Modal Formulario -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Gestionar Planificacion de cursos</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body jumbotron">
            <form>
              <div class="row">
                <!-- Combo plan  -->
                <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                  <div class="form-group">
                    <label for="cboplan">Elegir Plan</label>
                    <select class="form-control" id="cboplan">
                      <option>2018</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <!-- Combo cursos-maestro -->
                  <div class="form-group">
                    <label for="cbocurso">Elegir Curso - Maestro</label>
                    <select class="form-control" id="cbocurso">
                      <option>Discipulado I - Rene Benegas</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <!-- Combo salas -->
                  <div class="form-group">
                    <label for="cbosala">Elegir Sala de estudio</label>
                    <select class="form-control" id="cbosala">
                      <option>Salon Auditorio</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <!-- fecha de inicio -->
                  <div class="form-group">
                    <label for="fechaini">Fecha de inicio</label>
                    <input type="date" class="form-control" id="fechaini" aria-describedby="fechaini" placeholder="">
                  </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <!-- fecha final -->
                  <div class="form-group">
                    <label for="fechafin">Fecha de finalizacion</label>
                    <input type="date" class="form-control" id="fechafin" aria-describedby="fechafin" placeholder="">
                  </div>
                </div>
              </div>
              <!-- Cupos disponibles -->
              <div class="row">
                <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                  <div class="form-group">
                    <label for="Cupos">Cupo</label>
                    <input type="number" class="form-control" id="Cupos" aria-describedby="Cupos" placeholder="">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-block">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del Modal Formulario -->
    <!-- Modal de busqueda -->
    <div class="modal fade" id="modalBusqueda">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Buscar</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body jumbotron">
            <form action="">
              <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <div class="form-group">
                    <label for="txtbusqueda">Buscar</label>
                    <input type="text" class="form-control" id="txtbusqueda" aria-describedby="emailHelp" placeholder="">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-block">Buscar en BD</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del Modal de busqueda -->
    <!-- Inicio de la tabla ciudades -->
    <br>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Año hábil</th>
              <th>Curso-maestro</th>
              <th>Fecha de finalizacion</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2018</td>
              <td>Discipulado I - Rene Benegas</td>
              <td>05/07/2018</td>
              <td>
                <button type="button" class="btn btn-outline-danger btn-sm">Anular</button></tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Fin de la tabla ciudades -->
  </div>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/popper.min.js"></script>
</body>

</html>
